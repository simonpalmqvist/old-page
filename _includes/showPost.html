<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-meta">
            {{ post.date | date: "%b %-d, %Y" }}
            {% if post.author %}
                â€¢ {{ post.author }}
            {% endif %}
        </p>
    </header>

    <article class="post-content">
        {% if truncLimit and post.content.size > truncLimit %}
            {{ post.content | truncate:truncLimit | "..." }}
            <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
        {% else %}
            {{ post.content }}
        {% endif %}
    </article>

</div>
