<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
            {{ post.title }}
        </h2>
        <p>
            {{ post.content | truncatewords:20 }}
            <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
        </p>
    </li>
    {% endfor %}
</ul>
