---
layout: default
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title beer-title">{{ page.title }}</h1>
        <span class="post-title beer-title type">{{ page.beertype }}</span>
    </header>

    <div class="col-wrapper">
        <div class="col col-1-2 right">
            <article class="post-content">
                {{ content }}
            </article>
        </div>
        <div class="col col-1-2 beer-img">
            <img src="{{ page.img | prepend: site.baseurl }}" alt="{{ beer.title }}">
        </div>
    </div>


</div>

{% if page.previous %}
    <a class="white-link arrow-right" href="{{ page.previous.url | prepend: site.baseurl }}">Previous</a>
{% endif %}

{% if page.next %}
    <a class="white-link arrow-left" href="{{ page.next.url | prepend: site.baseurl }}">Next</a>
{% endif %}
